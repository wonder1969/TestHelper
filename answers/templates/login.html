<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ушастые печеньки</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

    <div class="form-signin">
        <form action="/login/" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">LogIN</h2>
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username" class="form-control">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" class="form-control">
            </br>
            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти">
            <div class="label round secondary"><a href="/logon/">Регистрация</a></div>
        </form>
    </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../answers/static/js/vendor/popper.min.js"></script>
  </body>
</html>
