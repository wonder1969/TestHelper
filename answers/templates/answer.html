<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ушастые печеньки</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
        <br/>
        <h1>TestHelper</h1>

        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}</p>
        {% else %}
            <a href="#">Авторизируйся</a>
            <br/>
        {% endif %}

        <a href="/"><button type="button" class="btn btn-primary">Назад</button></a><br/>
        <br/>
        {% if user.is_authenticated %}
          <div class="list-group">
              {% for data in questions %}
                <a href="/group/question_id={{ data.id }}" class="list-group-item">{{ data.question_number }}.{{ data.question_name|safe }}</a>
              {% endfor %}
          </div>
        {% endif %}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../answers/static/js/vendor/popper.min.js"></script>
  </body>
</html>
