<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
        <br/>
        <h1>TestHelper</h1>

        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}</p>
            <a href="/group/{{ ques.question_group.id }}"><button type="button" class="btn btn-primary">Назад</button></a><br/>

            <br/>
            <div class="list-group">
                <a class="list-group-item">{{ ques.question_name|safe }}</a>
                <a class="list-group-item">{{ ques.question_answer|safe }}</a>
            </div>
            <br/>
            <a href="/admin/answers/question/{{ ques.id }}/change/"><button type="button" class="btn btn-warning">Редактировать</button></a><br/>
        {% endif %}

      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../answers/static/js/vendor/popper.min.js"></script>
  </body>
</html>
